<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:define name="body">
		<div class="main-colum">
			<!-- wrap -->
			<div class="box-wrap-main">
				<div class="box-wrap-header">
					<div class="pull-left">
						<div class="title-main">#{m['mntAdmPlaylist.cabecera']}</div>
					</div>
				</div>
				<div class="box-form">
					<h:form prependId="false" id="frmIndex">
						<h:inputHidden value="#{playlistController.inicioMantenimiento}" />
						<br />
						<h:panelGrid columns="6">
							<h:outputLabel value="#{m['template.filtro']}: " />
							<h:outputLabel value="&#160;" />
							<p:inputText class="form-control" id="txtFiltro" value="#{playlistController.filtro}" label="#{playlistController.filtro}" style="width: 500px" />
							<p:watermark for="txtFiltro" value="#{m['mntAdmPlaylist.filtro']}" />
							<h:outputLabel value="&#160;" />
							<p:commandButton id="btnFiltrar" actionListener="#{playlistController.buscar}" value="#{m['template.filtrar']}" update="tablaCategorias" class="btn-s btn-search"/>
						</h:panelGrid>
						<br />
						<p:dataTable id="tablaCategorias" var="i"
							value="#{playlistController.listaPlaylist}"
							rowKey="#{i.id}"
							selection="#{playlistController.playlistSeleccionada}"
							selectionMode="single" rows="50" paginator="true"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
							emptyMessage="#{m['template.noRegistros']}"
							rowsPerPageTemplate="5,10,15" >
							<f:facet name="header">  
                        		#{m['mntAdmPlaylist.lista']}
		                    </f:facet>
							<p:column headerText="#{m['mntAdmPlaylist.codigo']}">  
		                        #{i.id}  
		                    </p:column>
							<p:column headerText="#{m['mntAdmPlaylist.nombre']}">  
		                        #{i.name}  
		                    </p:column>
						</p:dataTable>
						<br />
						<center>
							<h:panelGrid columns="3">
							
								<p:commandButton id="btnNuevo" value="#{m['template.nuevo']}"
									action="#{playlistController.irNuevo}" ajax="false"
									style="width: 150px" class="btn-s btn-search"/>
									
								<p:commandButton id="btnActualizar"
									value="#{m['template.editar']}"
									action="#{playlistController.irActualizar}" ajax="false"
									style="width: 150px" class="btn-s btn-add" />
									
								<p:commandButton id="btnEliminar"
									value="#{m['template.eliminar']}"
									actionListener="#{playlistController.eliminar}" ajax="true"
									style="width: 150px" update="tablaCategorias,messages" class="btn-s btn-clean" >
									<p:confirm header="#{m['mntAdmPlaylist.eliminar']}"
										message="#{m['mntAdmPlaylist.eliminarConfirmacion']}"
										icon="ui-icon-alert" />
										
								</p:commandButton>
							</h:panelGrid>
						</center>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" id="frmConfirmacion">
							<p:commandButton value="#{m['template.si']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" id="btnSi" />
							<p:commandButton value="#{m['template.no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" id="btnNo" />
						</p:confirmDialog>
						<p:messages id="messages" showDetail="false" autoUpdate="true" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
